{% extends './base.html' %}

{% block content %}
<div>
  <h4 class="display-4">{{snippet.language}}/{{snippet.title}}</h4>
  <table class="table table-responsive">      
  <thead>
    <tr>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{snippet.description}}</td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th>code</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><pre>{{snippet.snippet}}</pre></td>
    </tr>
  </tbody>
  </table>
</div>

{% endblock %}
