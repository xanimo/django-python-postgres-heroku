<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <style type="text/css">
  html {
  position: relative;
  min-height: 100%;
}
    body {
      font-family: 'Overpass Mono', monospace;
    }
    .content {
      margin-top: 5rem;
      margin-bottom: 5rem;
    }
    .footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px; /* Set the fixed height of the footer here */
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}
  </style>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">xanimo.herokuapp.com</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="http://dakoda.blue" target="_blank"><i class="fas fa-code"></i></a>
            <a class="nav-item nav-link" href="http://linkedin.com/in/dakodagreaves" target="_blank"><i class="fab fa-linkedin-in"></i></a>       
            <a class="nav-item nav-link" href="http://github.com/xanimo" target="_blank"><i class="fab fa-github"></i></a>
            <a class="nav-item nav-link" href="https://stackoverflow.com/users/2217838/dakoda-greaves" target="_blank"><i class="fab fa-stack-overflow"></i></a>
          </div>
        </div>
  </nav>

  <main class="container">
    <div class="flex-row">
      <div class="flex-col">
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">
          <i class="fas fa-heart"></i> by 5am.io
        </span>
      </div>
    </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
